<form (submit)="login()">
    <label for="username">Username:</label>
    <input
      type="text"
      id="username"
      [(ngModel)]="user.username"
      name="username"
      required
    /><br />
  
    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      [(ngModel)]="user.password"
      name="password"
      required
    /><br />
  
    <button type="submit">Login</button>
  </form>
